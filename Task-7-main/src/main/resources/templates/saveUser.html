<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавление пользователя</title>
</head>
<body>
<form th:action="@{/logout}" method="post">
    <button type="submit">Выйти из аккаунта</button>
</form>
<h1>Добавление пользователя</h1>
<form action="#" th:action="@{/admin/saveUser}" th:object="${user}" method="post">
    <table border="2">
        <tr>
            <td><label for="username">Введите логин: </label></td>
            <td><input type="text" th:field="*{username}" id="username" placeholder="Username"/>
            </td>
        </tr>
        <tr>
            <td><label for="password">Введите пароль: </label></td>
            <td><input type="password" th:field="*{password}" id="password" placeholder="Password"/>
            </td>
        </tr>
        <tr>
            <td><label for="first_name">Введите имя: </label></td>
            <td><input type="text" th:field="*{firstName}" id="first_name" placeholder="Firstname"/>
            </td>
        </tr>
        <tr>
            <td><label for="last_name">Введите фамилию: </label></td>
            <td><input type="text" th:field="*{lastName}" id="last_name" placeholder="Lastname"/>
            </td>
        </tr>
        <tr>
            <td><label for="age">Введите возраст: </label></td>
            <td><input type="number" th:field="*{age}" id="age" placeholder="Age"/>
            </td>
        </tr>
        <tr>
            <td><label for="email">Введите почту: </label></td>
            <td><input type="email" th:field="*{email}" id="email" placeholder="Email"/>
            </td>
        </tr>
        <tr>
            <td><label for="roles"> Выберите роли: </label></td>
            <td>
                <select th:field="*{roles}" id="roles" multiple="multiple">
                    <option th:each="role: ${allRoles}"
                            th:value="${role.id}"
                            th:text="${role.name}"></option>
                </select>
            </td>
        </tr>
    </table>
    <br>
    <div>
        <input type="submit" name="create" value="Создать"/>
    </div>
</form>
<br>
<a th:href="@{/admin/}">
    <button>Назад</button>
</a>
</body>
</html>
